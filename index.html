<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strain Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #game-container {
      margin-top: 30px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 8px;
      width: 200px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 8px 16px;
    }
    #word-list {
      margin-top: 20px;
      font-size: 18px;
    }
    .correct {
      color: green;
    }
    .hint-used {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Strain Game</h1>

  <div id="instructions">
    <button onclick="toggleInstructions()">‚ùì How to Play</button>
    <div id="instructions-text" style="display:none; text-align: left; margin: auto; width: 50%;">
      <ul>
        <li>Start with the given <em>Start</em> word and try to reach the <em>End</em> word.</li>
        <li>Change only one letter at a time to form a new valid English word.</li>
        <li>Each word must be different from all previous words in the chain.</li>
      </ul>
      <strong>Example:</strong>
      <p><em>cold ‚Üí cord ‚Üí card ‚Üí ward ‚Üí warm</em></p>
    </div>
  </div>

  <div id="game-container">
    <p><strong>Start:</strong> <span id="start-word"></span></p>
    <p><strong>End:</strong> <span id="end-word"></span></p>

    <input type="text" id="guess-input" placeholder="Enter next word" />
    <button onclick="submitGuess()">Submit</button>
    <button onclick="useHint()">üí° Hint (-3 points)</button>

    <div id="word-list"></div>
    <div id="score-display"></div>
  </div>

  <script>
    // Example word chain
    const wordChain = ["cold", "cord", "card", "ward", "warm"];
    let currentStep = 0;
    let score = 10;
    let hintUsed = false;

    // Initialize game
    document.getElementById("start-word").textContent = wordChain[0];
    document.getElementById("end-word").textContent = wordChain[wordChain.length - 1];
    document.getElementById("word-list").innerHTML = `<p>${wordChain[0]}</p>`;

    function toggleInstructions() {
      const instructions = document.getElementById("instructions-text");
      instructions.style.display = instructions.style.display === "none" ? "block" : "none";
    }

    function submitGuess() {
      const input = document.getElementById("guess-input");
      const guess = input.value.trim().toLowerCase();
      input.value = "";

      if (guess === wordChain[currentStep + 1]) {
        currentStep++;
        document.getElementById("word-list").innerHTML += `<p class="correct">${guess}</p>`;
      } else {
        document.getElementById("word-list").innerHTML += `<p style="color:red">${guess} (wrong)</p>`;
      }

      if (currentStep === wordChain.length - 1) {
        endGame();
      }
    }

    function useHint() {
      if (hintUsed) {
        alert("You can only use one hint per game!");
        return;
      }

      const hintWord = wordChain[1]; // second word in chain
      currentStep = 1;
      score -= 3;
      hintUsed = true;

      const existingWords = document.getElementById("word-list").innerHTML;
      document.getElementById("word-list").innerHTML = existingWords + `<p class="hint-used">${hintWord} (hint)</p>`;
    }

    function endGame() {
      document.getElementById("score-display").innerHTML = `<h2>Game Complete!</h2><p>Your score: ${score}</p>`;
      document.getElementById("guess-input").disabled = true;
    }

    // Allow pressing "Enter" to submit guess
    document.getElementById("guess-input").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        submitGuess();
      }
    });
  </script>
</body>
</html>
